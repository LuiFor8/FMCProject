<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FMC Project - Squadre</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Styling di base per il layout e la chiarezza */
    .section {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 15px;
    }

    #squadra-select {
      display: block;
      margin: 20px auto 40px auto;
      padding: 10px;
      font-size: 1.1em;
      width: 300px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }

    .teams {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      margin-bottom: 50px;
    }

    .team {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      outline-offset: 2px;
    }
    .team:hover,
    .team:focus,
    .team.active {
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.25);
      transform: translateY(-5px);
      outline: 2px solid #0078d4;
    }

    .team img {
      max-width: 80px;
      margin-bottom: 12px;
    }

    .team a.name-link {
      display: block;
      font-weight: 700;
      font-size: 1.15em;
      margin-bottom: 8px;
      color: #0b2239;
      text-decoration: none;
    }

    .team p {
      font-size: 0.9em;
      color: #555;
      min-height: 48px;
    }

    /* Sezioni dedicate */
    #squadre-dedicate-container {
      max-width: 1100px;
      margin: 0 auto 100px auto;
      padding: 0 15px;
    }

    .squadra-dedicata {
      background: #fefefe;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.12);
      padding: 25px 30px;
      margin-bottom: 40px;
      outline-offset: 3px;
    }

    .squadra-dedicata:focus {
      outline: 3px solid #0078d4;
    }

    .squadra-dedicata h3 {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1.8em;
      margin-bottom: 12px;
      color: #0b2239;
    }

    .squadra-dedicata h3 img {
      max-height: 50px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    }

    .squadra-dedicata .details {
      font-size: 1em;
      color: #444;
      margin-bottom: 15px;
    }

    .search-giocatori input {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #aaa;
      margin-bottom: 15px;
    }

    .squadra-dedicata h4.sortable-giocatori {
      cursor: pointer;
      user-select: none;
      margin-bottom: 10px;
      font-weight: 600;
      color: #0b2239;
    }

    .squadra-dedicata h4.sortable-giocatori.sort-asc::after {
      content: " ▲";
      font-size: 0.7em;
    }
    .squadra-dedicata h4.sortable-giocatori.sort-desc::after {
      content: " ▼";
      font-size: 0.7em;
    }

    ul.giocatori {
      list-style: none;
      padding-left: 0;
      max-width: 500px;
      font-size: 1em;
      color: #222;
    }

    ul.giocatori li {
      padding: 5px 8px;
      border-bottom: 1px solid #ddd;
      transition: background-color 0.2s ease;
    }
    ul.giocatori li:hover {
      background-color: #f0f7ff;
    }

    /* Nascondi sezioni */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <h1>FMC Project</h1>
      <ul>
         <li><a href="index.html">Home</a></li>
        <li><a href="regolamento.html">Regolamento</a></li>
        <li><a href="squadre.html">Squadre</a></li>
        <li><a href="competizioni.html">Competizioni</a></li>
        <li><a href="calciatori.html">Calciatori</a></li>
        <li><a href="trattative.html">Trattative</a></li>
        <li><a href="finanze.html">Finanze</a></li>
        <li><a href="albo.html">Albo d'oro</a></li>
        <li><a href="contatti.html">Contatti</a></li>
      </ul>
    </nav>
  </header>

  <main class="section">
    <h2>Squadre</h2>

    <!-- Dropdown per selezionare la squadra -->
    <select id="squadra-select" aria-label="Seleziona squadra">
      <option value="">Seleziona una squadra</option>
    </select>

    <!-- Box riepilogativi delle squadre -->
    <div id="teams-container" class="teams" role="list" aria-label="Lista delle squadre"></div>

    <!-- Sezioni dedicate per ogni squadra -->
    <div id="squadre-dedicate-container" tabindex="0"></div>
