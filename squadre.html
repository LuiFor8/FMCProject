<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FMC Project - Squadre</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Stile base per la pagina squadre */

    .teams {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 50px;
    }

    .team {
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      background: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .team:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .team img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .team a.name-link {
      display: block;
      font-weight: bold;
      font-size: 1.1em;
      color: #004aad;
      text-decoration: none;
      margin-bottom: 10px;
    }
    .team a.name-link:hover {
      text-decoration: underline;
    }

    section.squadra-dedicata {
      border-top: 3px solid #004aad;
      margin-bottom: 60px;
      padding-top: 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    section.squadra-dedicata h3 {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1.8em;
      color: #003374;
      margin-bottom: 10px;
    }

    section.squadra-dedicata h3 img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    section.squadra-dedicata .details {
      font-style: italic;
      color: #555;
      margin-bottom: 15px;
    }

    section.squadra-dedicata ul.giocatori {
      list-style: none;
      padding-left: 0;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }
    section.squadra-dedicata ul.giocatori li {
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
      font-weight: 600;
      color: #222;
    }
    section.squadra-dedicata ul.giocatori li:last-child {
      border-bottom: none;
    }

    /* Scroll liscio per gli ancoraggi */
    html {
      scroll-behavior: smooth;
    }

    /* Contenitore filtro squadra */
    #squadra-select-container {
      max-width: 700px;
      margin: 20px auto 40px;
      text-align: center;
    }

    #squadra-select {
      font-size: 1.1em;
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      min-width: 250px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <h1>FMC Project</h1>
      <ul>
         <li><a href="index.html">Home</a></li>
         <li><a href="regolamento.html">Regolamento</a></li>
         <li><a href="squadre.html">Squadre</a></li>
         <li><a href="competizioni.html">Competizioni</a></li>
         <li><a href="calciatori.html">Calciatori</a></li>
         <li><a href="trattative.html">Trattative</a></li>
         <li><a href="finanze.html">Finanze</a></li>
         <li><a href="albo.html">Albo d'oro</a></li>
         <li><a href="contatti.html">Contatti</a></li>
      </ul>
    </nav>
  </header>

  <main class="section">

    <h2>Squadre</h2>

    <!-- Filtro per squadra -->
    <div id="squadra-select-container">
      <label for="squadra-select">Visualizza squadra:</label>
      <select id="squadra-select">
        <option value="">Tutte le squadre</option>
        <!-- Opzioni popolate dinamicamente -->
      </select>
    </div>

    <!-- Box riepilogativi squadre -->
    <div class="teams" id="teams-container">
      <!-- Box generati dinamicamente -->
    </div>

    <!-- Sezioni dedicate squadre -->
    <div id="squadre-dedicate-container">
      <!-- Sezioni generate dinamicamente -->
    </div>

  </main>

  <footer>
    <p>&copy; 2025 FMC Project. Tutti i diritti riservati.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const csvUrl = "calciatori.csv"; // Percorso al CSV
      const teamsContainer = document.getElementById("teams-container");
      const squadreDedicateContainer = document.getElementById("squadre-dedicate-container");
      const squadraSelect = document.getElementById("squadra-select");

      // Mappa dati squadra -> oggetto {nome, logo, descrizione, giocatori[]}
      const squadreMap = new Map();

      // Qui definisci dati fissi di ogni squadra (logo + descrizione) - personalizza come vuoi
      // Assicurati che il nome corrisponda esattamente alla colonna Squadra nel CSV
      const squadreInfo = {
        "Squadra 1": {
          logo: "loghi/logo1.png",
          descrizione: "La prima squadra con storia leggendaria."
        },
        "Squadra 2": {
          logo: "loghi/logo2.png",
          descrizione: "Una squadra giovane e ambiziosa."
        },
        "Squadra 3": {
          logo: "loghi/logo3.png",
          descrizione: "Squadra solida e con ottimi giocatori."
        },
        "Squadra 4": {
          logo: "loghi/logo4.png",
          descrizione: "Il team delle grandi strategie."
        },
        "Squadra 5": {
          logo: "loghi/logo5.png",
          descrizione: "Una squadra con un forte spirito di squadra."
        },
        "Squadra 6": {
          logo: "loghi/logo6.png",
          descrizione: "Squadra dal grande potenziale."
        },
        "Squadra 7": {
          logo: "loghi/logo7.png",
          descrizione: "Una squadra con una storia ricca."
        },
        "Squadra 8": {
          logo: "loghi/logo8.png",
          descrizione: "La squadra più tecnica del campionato."
        },
        "Squadra 9": {
          logo: "loghi/logo9.png",
          descrizione: "Una squadra con giocatori di talento."
        },
        "Squadra 10": {
          logo: "loghi/logo10.png",
          descrizione: "Squadra che punta all'eccellenza."
        },
        "Squadra 11": {
          logo: "loghi/logo11.png",
          descrizione: "Una squadra con grande passione."
        },
        "Squadra 12": {
          logo: "loghi/logo12.png",
          descrizione: "La squadra con una storia affascinante."
        }
      };

      // Funzione per creare box squadra nella sezione riepilogativa
      function creaBoxSquadra(nome) {
        const info = squadreInfo[nome] || {logo:"", descrizione:""};
        const div = document.createElement("div");
        div.classList.add("team");
        div.setAttribute("tabindex", "0");
        div.innerHTML = `
          <a href="#${nome.replace(/\s+/g, "")}" tabindex="-1">
            <img src="${info.logo}" alt="Logo ${nome}" />
          </a>
          <a href="#${nome.replace(/\s+/g, "")}" class="name-link" tabindex="-1">${nome}</a>
          <p>${info.descrizione}</p>
        `;
        return div;
      }

      // Funzione per creare sezione dedicata squadra con lista giocatori
      function creaSezioneSquadra(nome, giocatori) {
        const info = squadreInfo[nome] || {logo:"", descrizione:""};
        const section = document.createElement("section");
        section.classList.add("squadra-dedicata");
        section.id = nome.replace(/\s+/g, "");
        section.setAttribute("tabindex", "0");

        section.innerHTML = `
          <h3><img src="${info.logo}" alt="Logo ${nome}"> ${nome}</h3>
          <div class="details">${info.descrizione}</div>
          <h4>Giocatori attuali</h4>
          <ul class="giocatori">
            ${giocatori.length > 0 ? giocatori.map(g => `<li>${g.Nome}</li>`).join("") : "<li>Nessun giocatore trovato</li>"}
          </ul>
        `;
        return section;
      }

      Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function(results) {
          const data = results.data.filter(row => Object.values(row).some(cell => cell.trim() !== ""));
          
          // Raccogli giocatori per squadra
          data.forEach(giocatore => {
            const nomeSquadra = giocatore.Squadra.trim();
            if (!squadreMap.has(nomeSquadra)) {
              squadreMap.set(nomeSquadra, []);
            }
            squadreMap.get(nomeSquadra).push(giocatore);
          });

          // Popola dropdown filtro squadra
          Object.keys(squadreInfo).forEach(nomeSquadra => {
            const opt = document.createElement("option");
            opt.value = nomeSquadra;
            opt.textContent = nomeSquadra;
            squadraSelect.appendChild(opt);
          });

          // Crea box riepilogativi
          Object.keys(squadreInfo).forEach(nomeSquadra => {
            const box = creaBoxSquadra(nomeSquadra);
            teamsContainer.appendChild(box);
          });

          // Crea sezioni dedicate (all'inizio tutte visibili)
          Object.keys(squadreInfo).forEach(nomeSquadra => {
            const giocatori = squadreMap.get(nomeSquadra) || [];
            const section = creaSezioneSquadra(nomeSquadra, giocatori);
            squadreDedicateContainer.appendChild(section);
          });

          // Filtro per selezionare singola squadra (mostra solo sezione scelta)
          squadraSelect.addEventListener("change", () => {
            const scelta = squadraSelect.value;
            // Mostra tutte se scelta vuota
            document.querySelectorAll(".squadra-dedicata").forEach(sec => {
              if (!scelta) {
                sec.style.display = "block";
              } else {
                sec.style.display = (sec.id === scelta.replace(/\s+/g, "")) ? "block" : "none";
              }
            });
            // Scrolla verso sezione selezionata se c'è
            if(scelta) {
              const el = document.getElementById(scelta.replace(/\s+/g, ""));
              if(el) el.scrollIntoView({behavior:"smooth"});
            }
          });
        },
        error: function(err) {
          console.error("Errore caricamento CSV:", err);
        }
      });
    });
  </script>

</body>
</html>
