<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FMC Project - Trattative</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
  .trattativa-box {
    max-width: 600px;
    margin: 40px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    font-family: 'Segoe UI', sans-serif;
    color: #333;
  }

  .trattativa-box h2 {
    text-align: center;
    color: #004aad;
    margin-bottom: 25px;
  }

  .trattativa-box label {
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
    font-weight: 600;
  }

  .trattativa-box select,
  .trattativa-box textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
    background-color: #f9f9f9;
    transition: border-color 0.3s;
  }

  .trattativa-box select:focus,
  .trattativa-box textarea:focus {
    border-color: #004aad;
    outline: none;
  }

  .trattativa-box textarea {
    resize: vertical;
  }

  .trattativa-box button {
    width: 100%;
    margin-top: 25px;
    padding: 12px;
    background-color: #004aad;
    color: white;
    border: none;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .trattativa-box button:hover {
    background-color: #003180;
  }
</style>
</head>
<body>

  <header>
    <nav>
      <h1>FMC Project</h1>
      <ul>
       <li><a href="index.html">Home</a></li>
        <li><a href="regolamento.html">Regolamento</a></li>
        <li><a href="squadre.html">Squadre</a></li>
        <li><a href="competizioni.html">Competizioni</a></li>
        <li><a href="calciatori.html">Calciatori</a></li>
        <li><a href="trattative.html">Trattative</a></li>
        <li><a href="finanze.html">Finanze</a></li>
        <li><a href="albo.html">Albo d'oro</a></li>
        <li><a href="contatti.html">Contatti</a></li>
      </ul>
    </nav>
  </header>

  <main class="section">
    <form action="#" method="post" style="max-width: 600px; margin: auto; padding: 20px; border: 2px solid #333; border-radius: 10px; background-color: #f9f9f9;">
  <h2 style="text-align: center;">Modulo Trattativa</h2>

  <!-- Squadra proponente -->
  <label for="squadra1">La tua squadra:</label>
  <select id="squadra1" name="squadra1" required>
    <option value=""> Seleziona</option>
    <option value="Squadra 1">Squadra 1</option>
    <option value="Squadra 2">Squadra 2</option>
    <option value="Squadra 3">Squadra 3</option>
    <option value="Squadra 4">Squadra 4</option>
    <option value="Squadra 5">Squadra 5</option>
    <option value="Squadra 6">Squadra 6</option>
    <option value="Squadra 7">Squadra 7</option>
    <option value="Squadra 8">Squadra 8</option>
    <option value="Squadra 9">Squadra 9</option>
    <option value="Squadra 10">Squadra 10</option>
    <option value="Squadra 11">Squadra 11</option>
    <option value="Squadra 12">Squadra 12</option>
  </select><br><br>

  <!-- Squadra controparte -->
  <label for="squadra2">Squadra controparte:</label>
  <select id="squadra2" name="squadra2" required>
    <option value="">Seleziona</option>
     <option value="Squadra 1">Squadra 1</option>
    <option value="Squadra 2">Squadra 2</option>
    <option value="Squadra 3">Squadra 3</option>
    <option value="Squadra 4">Squadra 4</option>
    <option value="Squadra 5">Squadra 5</option>
    <option value="Squadra 6">Squadra 6</option>
    <option value="Squadra 7">Squadra 7</option>
    <option value="Squadra 8">Squadra 8</option>
    <option value="Squadra 9">Squadra 9</option>
    <option value="Squadra 10">Squadra 10</option>
    <option value="Squadra 11">Squadra 11</option>
    <option value="Squadra 12">Squadra 12</option>
  </select><br><br>

  <!-- Calciatori coinvolti -->
  <label for="calciatori">Calciatori coinvolti:</label>
  <textarea id="calciatori" name="calciatori" rows="3" placeholder="Es. Giocatore 1, Giocatore 2" required></textarea><br><br>

  <!-- Tipologia trattativa -->
  <label for="tipo">Tipo di trattativa:</label>
  <select id="tipo" name="tipo" required>
    <option value="">Seleziona</option>
    <option value="Vendita">Vendita</option>
    <option value="Prestito">Prestito</option>
  </select><br><br>
      
  <!-- Clausole -->
  <label for="clausole">Clausole (facoltativo):</label>
  <textarea id="clausole" name="clausole" rows="3" placeholder="Es. diritto di riscatto a 20 crediti, % su futura rivendita..."></textarea><br><br>

  <button type="submit" style="width: 100%; padding: 10px; background-color: #004aad; color: white; border: none; border-radius: 5px;">Invia Trattativa</button>
</form>
  </main>

  <footer>

  </footer>

</body>
</html>
