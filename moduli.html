  <main class="section">
    <h2>Situazione Finanziaria</h2>
    <table id="tabella-finanze" class="tabella-finanze">
      <thead>
        <tr>
          <th>Squadra</th>
          <th>Budget Iniziale</th>
          <th>Entrate</th>
          <th>Uscite</th>
          <th>Saldo Attuale</th>
        </tr>
      </thead>
      <tbody>
        <!-- Inserisci i dati -->
        <tr>
          <td>Squadra1</td>
          <td>100</td>
          <td>25</td>
          <td>15</td>
          <td>110</td>
        </tr>
        <!-- Altre squadre -->
      </tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 FMC Project. Tutti i diritti riservati.</p>
  </footer>

  <script>
    // Ordinamento tabella
    document.addEventListener('DOMContentLoaded', () => {
      const table = document.getElementById('tabella-finanze');
      const headers = table.querySelectorAll('th');
      let sortDirection = {};

      headers.forEach((header, index) => {
        header.addEventListener('click', () => {
          const isNumeric = index !== 0;
          const rows = Array.from(table.querySelectorAll('tbody tr'));

          const direction = sortDirection[index] === 'asc' ? 'desc' : 'asc';
          sortDirection[index] = direction;

          rows.sort((a, b) => {
            const aText = a.children[index].textContent.trim();
            const bText = b.children[index].textContent.trim();

            const aVal = isNumeric ? parseFloat(aText) : aText.toLowerCase();
            const bVal = isNumeric ? parseFloat(bText) : bText.toLowerCase();

            if (aVal < bVal) return direction === 'asc' ? -1 : 1;
            if (aVal > bVal) return direction === 'asc' ? 1 : -1;
            return 0;
          });

          const tbody = table.querySelector('tbody');
          tbody.innerHTML = '';
          rows.forEach(row => tbody.appendChild(row));
        });
      });
    });
  </script>
</body>
